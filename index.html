<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div id = "main">
        <div class = "header">
            <ul>
                <li><a href="" class = "header-element-left">MY MEMORIES</a></li>
            </ul>

            <ul id="nav">
                <li><a href="" class = "header-element">Trang chủ</a></li>
                <li><a href="" class = "header-element">Về mình</a></li>
                <li><a href="" class = "header-element">Câu chuyện</a></li>
                <li><a href="" class = "header-element">Liên hệ</a></li>
            </ul>

            <div class="menu-button-container">
                <img src="./assets/img/white-menu-icon-4.jpg">
            </div>
        </div>


        <div class="image-container">
            <img src="./assets/img/hien2.jpg">
        </div>

          
        <div class = "welcome">
            <p>Chào mừng</p>
        </div>


        <div class = 'blog-container'>
            <div class = 'blog-item'>
                <div class="blog-img">
                    <img src="./assets/img/nth1.jpg">
                </div>
                <p class="blog-title">Câu chuyện của mình</p>
                <p class="blog-subtitle">Hành trình trở thành học sinh của Hiền</p>
            </div>
            <div class = 'blog-item'>
                <div class="blog-img">
                    <img src="./assets/img/nth2.jpg">
                </div>
                <p class="blog-title">Hiền những năm 2010</p>
                <p class="blog-subtitle">Hiền của những ngày xưa xũ</p>
            </div>
        </div>


        <div class = "footer-class">
            <div class="footer-container">
                <footer class="footer-item-left">
                    <span>
                      <a href="https://www.facebook.com">
                        <p class="footer-text">Liên hệ</p>
                      </a>
                      <span class="fb-icon">
                        <img src="./assets/img/fbicon.png">
                      </span>
                    </span>
                </footer>
                
                <div class="footer-item-right">
                    <div class="footer-button-holder">
                        <button class="magic-button">Làm gì đó</button>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src = "main.js"></script>   
</body>
</html>
